{% extends "layout.html" %}
{% block content %}
	<div class="bg-outer">
		<div class="bg-square"></div>
	</div>
	<div class="scoreboard-outer">
		<div class="scoreboard" style="--player-count: {{ len(players) }};">
			<div class="row">
				<div class="title" style="--animation-order: 1;">
					<h1>Leaderboard</h1>
				</div>
			</div>
			{% for player in players %}
				<div class="row">
					<div class="position" style="--animation-order: {{ loop.index * 3 }};">
						<h2>{{ loop.index }}{{ ordinal(loop.index) }}</h2>
					</div>
					<div class="name" style="--animation-order: {{ loop.index * 3 + 1 }};">
						<h2 style="--animation-order: {{ loop.index * 3 }};">{{ player["name"] }}</h2>
					</div>
					<div class="score" style="--animation-order: {{ loop.index * 3 + 2 }};">
						<h2>{{ player["score"] }}</h2>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>

{% endblock content %}
